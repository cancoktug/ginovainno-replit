<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blockchainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FFFBEB"/>
  
  <!-- Blockchain blocks -->
  <rect x="50" y="120" width="60" height="60" fill="url(#blockchainGrad)" rx="5"/>
  <rect x="130" y="120" width="60" height="60" fill="#3B82F6" rx="5"/>
  <rect x="210" y="120" width="60" height="60" fill="url(#blockchainGrad)" rx="5"/>
  <rect x="290" y="120" width="60" height="60" fill="#3B82F6" rx="5"/>
  
  <!-- Chain links -->
  <line x1="110" y1="150" x2="130" y2="150" stroke="#64748B" stroke-width="4"/>
  <line x1="190" y1="150" x2="210" y2="150" stroke="#64748B" stroke-width="4"/>
  <line x1="270" y1="150" x2="290" y2="150" stroke="#64748B" stroke-width="4"/>
  
  <!-- Block numbers/symbols -->
  <text x="80" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">1</text>
  <text x="160" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">2</text>
  <text x="240" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">3</text>
  <text x="320" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">N</text>
  
  <!-- Crypto coins -->
  <circle cx="100" cy="70" r="20" fill="#F59E0B" opacity="0.9"/>
  <text x="100" y="77" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">₿</text>
  
  <circle cx="300" cy="70" r="20" fill="#8B5CF6" opacity="0.9"/>
  <text x="300" y="77" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Ξ</text>
  
  <!-- Web3 nodes -->
  <circle cx="150" cy="220" r="15" fill="#10B981" opacity="0.8"/>
  <circle cx="200" cy="230" r="15" fill="#EF4444" opacity="0.8"/>
  <circle cx="250" cy="220" r="15" fill="#8B5CF6" opacity="0.8"/>
  
  <!-- Network connections -->
  <line x1="150" y1="220" x2="200" y2="230" stroke="#64748B" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="230" x2="250" y2="220" stroke="#64748B" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="220" x2="250" y2="220" stroke="#64748B" stroke-width="2" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#D97706" font-family="Arial" font-size="16" font-weight="bold">Blockchain & Web3</text>
  <text x="200" y="45" text-anchor="middle" fill="#64748B" font-family="Arial" font-size="12">Merkeziyetsiz Gelecek</text>
  <text x="200" y="270" text-anchor="middle" fill="#64748B" font-family="Arial" font-size="10">DeFi • NFT • DAO • Smart Contracts</text>
</svg>