<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fintechGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Mobile phone -->
  <rect x="160" y="60" width="80" height="140" fill="#1F2937" rx="10"/>
  <rect x="170" y="75" width="60" height="90" fill="url(#fintechGrad)" rx="5"/>
  <circle cx="200" cy="185" r="8" fill="#6B7280"/>
  
  <!-- Screen elements -->
  <rect x="175" y="85" width="50" height="8" fill="#FFF" opacity="0.9" rx="2"/>
  <rect x="175" y="100" width="35" height="6" fill="#FFF" opacity="0.7" rx="1"/>
  <rect x="175" y="115" width="40" height="6" fill="#FFF" opacity="0.7" rx="1"/>
  <rect x="175" y="130" width="25" height="15" fill="#FF5722" rx="3"/>
  <text x="187" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="8">PAY</text>
  
  <!-- Money/coin symbols -->
  <circle cx="100" cy="120" r="20" fill="#FF5722" opacity="0.9"/>
  <text x="100" y="127" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">₺</text>
  
  <circle cx="300" cy="120" r="20" fill="#10B981" opacity="0.9"/>
  <text x="300" y="127" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">$</text>
  
  <!-- Transaction arrows -->
  <path d="M 120 120 Q 140 110 160 120" fill="none" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 240 120 Q 260 110 280 120" fill="none" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Chart/graph -->
  <rect x="50" y="220" width="300" height="60" fill="#F1F5F9" rx="5"/>
  <polyline points="70,260 100,240 130,250 160,230 190,235 220,215 250,225 280,205 310,210 340,195" 
            fill="none" stroke="url(#fintechGrad)" stroke-width="3"/>
  
  <!-- Data points -->
  <circle cx="100" cy="240" r="3" fill="#FF5722"/>
  <circle cx="160" cy="230" r="3" fill="#FF5722"/>
  <circle cx="220" cy="215" r="3" fill="#FF5722"/>
  <circle cx="280" cy="205" r="3" fill="#FF5722"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1E40AF" font-family="Arial" font-size="16" font-weight="bold">Fintech Girişimcilik</text>
  <text x="200" y="45" text-anchor="middle" fill="#64748B" font-family="Arial" font-size="12">Dijital Finans Devrimi</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6" />
    </marker>
  </defs>
</svg>